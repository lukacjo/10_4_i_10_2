{% extends "index.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj u Filmowca!</h1>
        <p class="lead">Są tutaj tylko koksiarskie tytuły!</p>
    </div>
    <div class="col-lg-12 mb-4" role="group" >
        {% for butt in butts  %}
        {% if current_list==butt %}
        
        <a href="{{ url_for('homepage', list_type=butt) }}"   class="btn btn-primary active" data-toggle="button"   >{{butt}}</a>
        {% else %}
        <a href="{{ url_for('homepage', list_type=butt) }}"  class="btn btn-secondary" data-toggle="button"  >{{butt}}</a>  

        {%endif%}
        {% endfor %}

</div>
{% for movie in movies %}

   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
           <div class="card-body">
               <h4 class="card-title">{{movie.title}}</h4>
           </div>
           <div class="card-footer text-center">
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>           
        </div>
       </div>
   </div>
   {% endfor %}
{% endblock %}
